{% extends 'base.html' %}


{% block content %}
    <title>PetInfo</title>
    <h1>Fill in the form for your pet</h1>
    {% if request.user.is_authenticated %}
    <form action="" method="POST">
        {% csrf_token %}
        {{request.user}}
        <br>
        <br>
        {{form.as_p}}

        <button type="submit">Register Pet</button>
    </form>
    {% else %}
    <h4>Register Before adding your pet<h4>

    {% endif %}

{% endblock %}
